hypixelServerVerificationInstructions:
  title: Linking Discord To Hypixel
  message: |
    1. Join `mc.hypixel.net` (Java Edition)
    2. Right click your Minecraft player head in the hot-bar
    3. Click on Social Media (Twitter Icon)
    4. Left click on Discord
    5. Type `/chat a`
    6. Send your full discord username (`%s`) 
    7. Return to Discord and press `verify`
    8. Enter your Minecraft username into the pop-up

    Click `GIF` below for an animated tutorial!

initialVerificationPanel:
  title: Verify Your Account
  message: |
    Welcome to %s! To get started, click `verify` below.
    If you are stuck press `help`!

hypixelVerificationPanel:
  title: Verify With Hypixel
  message: |
    Zenith will use the Discord tag you set on Hypixel to link your Minecraft account. 
    Click `verify` and enter your Minecraft username. 
    If you need help, click the `help` button below!

